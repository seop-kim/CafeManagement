<html layout:decorate="~{global/user_layout}">
<head>
    <title>Cafe List</title>
</head>
<body layout:fragment="content">
<h2>Cafe List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>카페명</th>
        <th>회원수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cafe : ${cafes}">
        <td th:text="${cafe.id}"></td>
        <td>
            <a th:href="@{|/cafe/${cafe.id}|}" th:text="${cafe.name}"></a>
        </td>
        <td th:text="${cafe.customerCount}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
