<html layout:decorate="~{global/user_layout}">
<head>
    <title>Cafe List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        h2 {
            margin: 20px;
        }
    </style>
</head>
<body layout:fragment="content">
<h2>Cafe List</h2>
<div th:each="cafe : ${cafes}" class="card" th:onclick="|window.location.href='/cafe/${cafe.id}'|">
    <h3 th:text="${cafe.name}"></h3>
    <p>회원수: <span th:text="${cafe.customerCount}"></span></p>
</div>
</body>
</html>
